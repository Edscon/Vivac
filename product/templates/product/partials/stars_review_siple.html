<script type="text/javascript">
    window.onload = function() {
        var num_reviews = document.getElementById("num_reviews").value;
        var num_reviews = parseInt(num_reviews)
        
        for(let i = 1; i <= num_reviews; i++) {

            var num = document.getElementById('rating-'+ i).value;

            var star1 = document.getElementById('star1-'+ i);
            var star2 = document.getElementById('star2-'+ i);
            var star3 = document.getElementById('star3-'+ i);
            var star4 = document.getElementById('star4-'+ i);
            var star5 = document.getElementById('star5-'+ i);
            stars_review(num, star1, star2, star3, star4, star5)
        }
    }

    function stars_review(num, star1, star2, star3, star4, star5) {
        
        var rating_average = parseInt(num)
    
        if (rating_average > 0.5) {
            star1.style.fill = "#D1B000";
        }
        if (rating_average > 1.5) {
            star2.style.fill = "#D1B000";
        }
        if (rating_average > 2.5) {
            star3.style.fill = "#D1B000";
        }
        if (rating_average > 3.5) {
            star4.style.fill = "#D1B000";
        }
        if (rating_average > 4.5) {
            star5.style.fill = "#D1B000";
        }
    }
</script>
