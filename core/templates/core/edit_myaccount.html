{% extends 'core/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Editar cuenta' %}{% endblock %}

{% block content%}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">{% trans 'Editar cuenta' %}</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}

        <div>
            <label>{% trans 'Nombre' %}:</label>
            <input name="first_name" value="{{request.user.first_name}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100">
        </div>
        <div>
            <label>{% trans 'Apellidos' %}:</label>
            <input name="last_name" value="{{request.user.last_name}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100">
        </div>
        <div>
            <label>{% trans 'Usuario' %}:</label>
            <input name="username" value="{{request.user.username}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100">
        </div>
        <div>
            <label>{% trans 'Email' %}:</label>
            <input name="email" value="{{request.user.email}}" type="email" class="w-full mt-2 py-4 px-6 bg-gray-100">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl bg-green-500 text-white">{% trans 'Confirmar' %}</button>
        </div>
    </form>
</div>
{% endblock %}
