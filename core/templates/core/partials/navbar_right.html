        <div open class="block max-[1300px]:hidden absolute w-[240px] bg-white text-gray-500 text-sm rounded-sm top-[50px]">

            <a class="block mt-2 px-6 py-3 text-black">Hola {{user.first_name}},</a>

            <a href="{% url 'myaccount' %}" class=" block px-6 py-3 hover:bg-gray-100 hover:text-black">Mi Cuenta</a>

            <a href="{% url 'logout' %}" class=" block px-6 py-3 hover:bg-gray-100 hover:text-black">Salir</a>

        {% else %}
        <span class="text-[11px] hidden md:flex">Mi Cuenta</span>

        {% endif %}

    <div class="relative hidden min-[300px]:block">

        <a href="{% url 'myaccount' %}" title="favorites" class="flex justify-center items-center hover:text-black">

    <div class="relative">

        <a href="{% url 'cart' %}" title="cart" class="flex justify-center items-center hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        <div

            hx-swap="innerHTML"
            >
            {% include 'cart/partials/menu_cart.html' %}

        <span class="text-[11px] hidden md:flex ">Carrito</span>
