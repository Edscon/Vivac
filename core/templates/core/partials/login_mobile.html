{% load socialaccount %}
{% load static %}

<div class="menu-login-mobile invisible min-[1300px]:hidden fixed z-[99999] top-0 left h-full w-full">

    <div class="w-screen h-screen bg-neutral-700 opacity-70 z-0" onclick="menu_login_mobile(2)"></div>

    <div class="menu-login-mobile-l h-screen w-screen sm:h-[500px] sm:w-[350px] absolute flex z-10 top-0 sm:top-[50%] left-0 sm:left-[50%] sm:translate-x-[-50%] sm:translate-y-[-65%] z-10">

        <div class="bg-white h-full w-full">
            <button type="button" title="menu-movile-logo" class="absolute right-5 top-5"
                onclick="menu_login_mobile(2)">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="flex mt-10">
                <!---Imagen del logo-->
                <a class="mx-auto my-auto pl-10" href="{% url 'frontpage' %}"><img title="titulo" src="{% static 'img/logo.png' %}" class="h-[100px]"></a>
            </div>

            <div class="mt-8 text-gray-800 overflow-hidden h-full relative text-base sm:text-sm">
                <p class="text-base text-gray-800 p-4 border-b-[0.5px] border-black">Iniciar Sesion</p>

                <form method="post" action="{% url 'login_p' %}?next={{request.path}}" autocomplete="off" class="p-2">
                    {% csrf_token %}
                    <input type="text" autocomplete="nope" name="email" placeholder="Email*" class="w-full mt-6 py-2 px-2 bg-white rounded border">

                    <input type="password" autocomplete="new-password" name="password" placeholder="Contraseña*" class="w-full mt-6 py-2 px-2 bg-white rounded border">

                    <button class="w-full mt-6 py-2 px-2 rounded border text-white bg-green-700 hover:bg-green-800">
                        Enviar
                    </button>
                    
                </form>


                <div class="bg-gray-100 py-2 w-full h-screen border-t-[0.5px] border-black mt-4">

                        <p class="w-full mx-4 mb-2">Inicia sesión con</p>

                        <div class="px-4 w-full">
                            <a  
                                class="mr-4 w-full inline-block py-2 rounded bg-white text-black relative cursor-pointer border"
                                href="{% provider_login_url 'google' %}?next=/"
                                >
                                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" class="h-6 w-6 absolute top-[50%] left-[15px] -translate-y-[50%]"><path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                                <p class="text-center">Google</p>
                            </a>
                        </div>

                        <div class="w-full mx-4 flex text-xs mb-4 mt-2">
                            <p>¿Nuevo en Esports Vivac?</p>
                            <a href="{% url 'signup' %}" class="font-semibold hover:underline px-1">Regístrate aquí</a>
                        </div>

                </div>
            </div>

        </div>
    </div>
</div>
