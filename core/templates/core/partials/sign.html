{% load socialaccount %}

<p class="text-base text-gray-800 p-4">Iniciar Sesión</p>
<hr color="block py-1">

<form method="post" action="{% url 'login_p' %}?next={{request.path}}" autocomplete="off" class="p-2">
    {% csrf_token %}
    <input type="text" autocomplete="off" name="email" placeholder="Email*" class="w-full mt-2 py-2 px-2 bg-white rounded border">
    <input type="password" autocomplete="off" name="password" placeholder="Contraseña*" class="w-full mt-2 py-2 px-2 bg-white rounded border">

    <button class="w-full mt-2 py-2 px-2 rounded border text-white bg-green-700 hover:bg-green-800">
        Enviar
    </button>
    
</form>

<hr color="block py-1">

<div class="bg-gray-100 py-4 w-full">

        <div class="px-4 w-full">
            <a  
                class="mr-4 w-full inline-block py-3 rounded bg-white text-black relative cursor-pointer border"
                href="{% provider_login_url 'google' %}?next={{request.path}}"
                >

                <p class="text-center">Iniciar sesión con Google</p>
            </a>
        </div>

        <div class="w-full mx-4 flex text-xs mb-4 mt-2">
            <p>¿Nuevo en Esports Vivac?</p>
            <a href="{% url 'signup' %}" class="font-semibold hover:underline px-1">Regístrate aquí</a>
        </div>

</div>
