<h2>Missatge d'incidència o devolució.(Web) </h2>

<p><b>Nom: </b>{{name}}</p>
<p><b>Email: </b>{{email}}</p>
<p><b>Missatge: </b>{{content}}</p>

<p><b>Productes: </b></p>
<ul>
    {% for var in variants%}
        <li>
            <p>{{var.product.nombre}} // <b>Talla: {{var.size}}</b></p>
            <a href="{{ url }}/shop/{{var.product.slug}}/{{var.color.slug}}">{{ url }}/shop/{{var.product.slug}}/{{var.color.slug}}</a>
        </li>
    {% endfor %}
</ul>
